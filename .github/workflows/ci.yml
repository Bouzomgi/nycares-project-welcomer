name: CI

on:
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Check formatting
        run: |
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "Files not formatted:"
            echo "$unformatted"
            exit 1
          fi

      - name: Vet
        run: go vet ./...

      - name: Unit tests
        run: go test ./...

  integration:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Start infrastructure
        run: docker compose up -d --wait
        timeout-minutes: 10

      - name: Wait for seed-s3 to complete
        run: docker compose wait seed-s3
        timeout-minutes: 5

      - name: Run integration tests
        run: go test -tags integration -v -count=1 ./integration/
        timeout-minutes: 5

      - name: Tear down
        if: always()
        run: docker compose down
